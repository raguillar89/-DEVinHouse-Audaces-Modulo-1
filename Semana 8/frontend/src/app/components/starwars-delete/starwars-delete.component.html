<mat-card class="card mat-elevation-z4">
  <img [src]="personagem.avatar">
  <mat-card-header>
    <mat-card-title class="nome">{{ personagem.nome }}</mat-card-title>
  </mat-card-header><br>
  <form class="form">
      <textarea type="text" cols="35" rows="6" class="habilidade" disabled>Habilidade: {{ personagem.habilidade }}</textarea>
      <textarea type="text" cols="35" rows="1" class="planeta" disabled>Planeta: {{ personagem.planeta }}</textarea>
      <textarea type="text" cols="35" rows="1" class="armas" disabled>Armas: {{ personagem.armas }}</textarea>
  </form>

  <div class="btns">
    <button (click)="deletePersonagem()" class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Deletar</button>
    <button (click)="cancel()" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </div>
</mat-card>
