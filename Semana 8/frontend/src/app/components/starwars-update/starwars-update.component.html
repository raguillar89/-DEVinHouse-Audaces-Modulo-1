<mat-card class="card mat-elevation-z4">
  <img [src]="personagem.avatar">
  <mat-card-header>
    <mat-card-title class="nome">{{ personagem.nome }}</mat-card-title>
  </mat-card-header><br>
    <label for="">Habilidade:</label>
    <input type="text" class="habilidade" [(ngModel)]="personagem.habilidade">

    <label for="">Planeta:</label>
    <input type="text" class="planeta" [(ngModel)]="personagem.planeta">

    <label for="">Armas:</label>
    <input type="text" class="armas" [(ngModel)]="personagem.armas">
  <div class="btns">
    <button (click)="updatePersonagem()"  class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Atualizar</button>
    <button (click)="cancel()" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </div>
</mat-card>
