<main>
  <img [src]="fotos[indexImagemAtual]" [alt]="'imagem ' + (indexImagemAtual + 1)"/>
</main>
<footer>
  <div class="footer-text">
    <p>Imagem {{ indexImagemAtual + 1 }} de {{ fotos.length }}</p>
  </div>
  <div class="btn-group">
    <button class="btn btn-secondary" [disabled]="indexImagemAtual === 0" (click)="goToFirstImage()">
      <<
    </button>
    <button class="btn btn-primary" [disabled]="indexImagemAtual === 0" (click)="previousImage()">
      <
    </button>
    <button class="btn btn-secondary" [disabled]="indexImagemAtual === fotos.length - 1" (click)="nextImage()">
      >
    </button>
    <button class="btn btn-primary" [disabled]="indexImagemAtual === fotos.length - 1" (click)="goToLastImage()">
      >>
    </button>
  </div>
</footer>
