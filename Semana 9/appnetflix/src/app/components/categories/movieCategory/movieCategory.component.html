<div class="movie">
  <h3>{{ genre }}</h3>
  <div class="container-fluid">
    <div class="slider-wrap">
      <div class="slider-main">
        <mat-card class="card" *ngFor="let serie of serieGenre | filterMovies:filterMovies">
          <img [src]="serie.poster">
        </mat-card>
      </div>
      <div class="button-area">
        <button class="prev" appPrev>
          <i class='bx bx-chevron-left'></i>
        </button>
        <button class="next" appNext>
          <i class='bx bx-chevron-right'></i>
        </button>
      </div>
    </div>
  </div>
</div>
