<div class="container">
  <h1>Product List</h1>
  <div class="search-container">
    <input class="search" [(ngModel)]="filterText" type="text" placeholder="Search..." >
  </div>
  <div class="fullWidth">
    <table>
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products | filterProduct: filterText">
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.product }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price | currency: 'BRL'}}</td>
          <td class="acts">
              <div class="edit">
                <mat-icon>edit</mat-icon>
              </div>
              <div class="delete">
                <mat-icon>delete</mat-icon>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
    <button class="crt mat-elevation-z8" routerLink="create">Create Product</button>
  </footer>
</div>
